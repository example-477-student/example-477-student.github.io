<!DOCTYPE html>
<html>

<head>

	<!-- meta tags and title -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>

	<!-- external and internal CSS -->
	<link rel="stylesheet" href="tictactoe.css" media="all">

</head>

<body>

	<div id="gameBoard">
		<div class="gameSpace rowA col1">x</div>
		<div class="gameSpace rowA col2"></div>
		<div class="gameSpace rowA col3">o</div>

		<div class="gameSpace rowB col1">x</div>
		<div class="gameSpace rowB col2"></div>
		<div class="gameSpace rowB col3"></div>

		<div class="gameSpace rowC col1"></div>
		<div class="gameSpace rowC col2"></div>
		<div class="gameSpace rowC col3"></div>
	</div>

</body>

</html>
